<script>
    let miboton = document.getElementById("miboton");
    let G = document.getElementById("G");
    
    miboton.addEventListener("click", mostrarOcultar);
    
    function mostrarOcultar() {
      if (G.style.display === "none") {
        G.style.display = "block";
        document.addEventListener("click", cerrarIframe);
      } else {
        G.style.display = "none";
        document.removeEventListener("click", cerrarIframe);
      }
    }
    
    function cerrarIframe(event) {
      if (!G.contains(event.target) && event.target !== miboton) {
        G.style.display = "none";
        document.removeEventListener("click", cerrarIframe);
      }
    }
    </script>
